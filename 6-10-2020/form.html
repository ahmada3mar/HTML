<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    label{
        font-weight: bold;
    }
</style>
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id="nametxt">
                <small id="namehint" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control">
            <div class="row col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" value="option1" checked>
                    <label style="font-weight: normal;" class="form-check-label">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input  class="form-check-input" type="radio" name="Radios" value="option2">
                    <label style="font-weight: normal;" class="form-check-label">
                        Female
                    </label>
                </div>
            </div>
            

            <label class="form-check-label">
                Date of Birth
            </label>
            <input placeholder="dd.mm.yyyy" class="form-control" type="text" onfocus="(this.type='date')" id="date">

        </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
        </form>

    </div>


</body>

</html>
