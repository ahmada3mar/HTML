<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #table-1{

        border-collapse: separate;

        border-spacing: 15px;

    }

    th, td { 
        border-collapse: separate;
        border-radius: 10%;
        box-shadow: black 5px 5px 3px ;
       
                text-align:center; 
                border:2px solid black; 
               
            
    }

</style>

</head>
<body>
   
    <h1>Table Styling</h1>

    <table id="table-1">
       
        <tr>
          <td>Row 1, Col 1</td>
          <td>Row 1, Col 2</td>
          <td>Row 1, Col 3</td>
        </tr>

        <tr>
            <td>Row 2, Col 1</td>
        
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
          </tr>
        
      </table>


</body>
